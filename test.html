  <script>
    //Enter the API key recieved on your email here
    key = "50fbaaa8";

    //Initial References
    let invoiceIDRef = document.getElementById("invoice-val");
    let searchBtn = document.getElementById("val-btn");
    let result = document.getElementById("result-val");

    //Function to fetch data from API
    let getInvoice = () => {
      let invoiceID = invoiceIDRef.value;
      let url = `http://www.omdbapi.com/?t=${invoiceID}&apikey=${key}`;
      //If input field is empty
      if (invoiceID.length <= 0) {
        result.innerHTML = `<h3 class="msg">Please Enter Invoice ID</h3>`;
      }
      //If input field is NOT empty
      else {
        fetch(url)
          .then((resp) => resp.json())
          .then((data) => {
            //If Invoice exists in database
            if (data.Response == "True") {
              result.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <div class="info">
                    <img src=${data.Poster} class="poster">
                    <div>
                        <h2>${data.Title}</h2>
                        <div class="rating">
                            <img src="star-icon.svg">
                            <h4>${data.imdbRating}</h4>
                        </div>
                        <div class="details">
                            <span>${data.Rated}</span>
                            <span>${data.Year}</span>
                            <span>${data.Runtime}</span>
                        </div>
                        <div class="genre">
                            <div>${data.Genre.split(",").join("</div><div>")}</div>
                        </div>
                    </div>
                  </div>
                  <h3>Plot:</h3>
                  <p>${data.Plot}</p>
                  <h3>Cast:</h3>
                  <p>${data.Actors}</p>
                </div>
              </div>

            `;
            }
            //If Invoice does NOT exists in database
            else {
              // result.innerHTML = `<h3 class='msg'>${data.Error}</h3>`;
              result.innerHTML = `<h3 class='msg'>Invoice ID NOT FOUND!</h3>`;
            }
          })
          //If error occurs
          .catch(() => {
            result.innerHTML = `<h3 class="msg">Error Occured</h3>`;
          });
      }
    };
    searchBtn.addEventListener("click", getInvoice);
    window.addEventListener("load", getInvoice);

  </script>
