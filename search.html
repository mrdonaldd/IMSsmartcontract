  <script>
    /*
     * For demonstration porpuse, all JavaScript code was incorporated in

    $("#button-send").click(sendFormData);

    function sendFormData(){
      event.preventDefault();
      var formData = new FormData($("#form-demo").get(0));

      var ajaxUrl = "http://localhost:3502/searchwithid";


      $.ajax({
        url : ajaxUrl,
        type : "POST",
        data : formData,
				contentType: "application/json",
        // both 'contentType' and 'processData' parameters are
        // required so that all data are correctly transferred
        contentType : false,
        processData : false
      })
      .done(function(response){
        // alert(JSON.stringify(response));
        console.log(response);
        Swal.fire({
          title: "Hash of this Invoice ID is",
          html: JSON.stringify(response),
          confirmButtonText: "OK",
        });
      }).fail(function(){
        alert("Error! Request NOT finished!");
      });


    }
  </script>
