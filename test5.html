  <script type="text/javascript">




    const url = 'http://localhost:3502/createinvoice';

    document.addEventListener('DOMContentLoaded', init);

    function init(){
        document.getElementById('btnSubmit').addEventListener('click', upload);
    }

    function upload(ev){
        ev.preventDefault();    //stop the form submitting

        //create any headers we want
        let h = new Headers();
        h.append('Accept', 'application/json'); //what we expect back
        //bundle the files and data we want to send to the server
        let fd = new FormData();
        fd.append('id', document.getElementById('id').value);

        let myFile = document.getElementById('value');

          if(myFile.files[0] == undefined) {
              return ;
          }
          var filename = myFile.files[0].name;
          // var filesize = fileInput.files[0].size;
          var reader = new FileReader();
          reader.onload = function(ev) {
              console.log("File", filename, ":");
              //
              crypto.subtle.digest('SHA-256', ev.target.result).then(hashBuffer => {
                  // Convert hex to hash, see https://developer.mozilla.org/en-US/docs/Web/API/SubtleCrypto/digest#converting_a_digest_to_a_hex_string
                  const hashArray = Array.from(new Uint8Array(hashBuffer));
                  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string
                  console.log(hashHex);
              }).catch(ex => console.error(ex));
          };
          reader.onerror = function(err) {
              console.error("Failed to read file", err);
          }
          reader.readAsArrayBuffer(myFile.files[0]);




        fd.append('value', myFile);


        // $_FILES['avatar']['file_name']  "avatar.png"
        let req = new Request(url, {
            method: 'POST',
            headers: h,
            mode: 'no-cors',
            body: fd
        });

        fetch(req)
            .then( (response)=>{
                document.getElementById('output').textContent = "Response received from server";
            })
            .catch(() => {
            result.innerHTML = `<h3 class="msg">Error Occured</h3>`;
          });
    }
  </script>
